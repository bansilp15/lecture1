<!DOCTYPE html>
<html>
	<head>
		<title>My Listed Items</title>
		<style>
			ul li{
				color:red;
			}
			a::before{
				content:"My cars:";
			}
			
		</style>
	</head>
	<body>
		An unordered car list:
		<ul>
			<li>Toyota</li>
			<li>Honda</li>
				<ol>
					<li> Civic</li>
					<li> CR-V</li>
				</ol>
			<li>Hyundai</li>
		</ul>
		An ordered car list:
		<ol>
			<li><a href="#">Corolla</li>
			<li><a href="#">Civic</li>
			<li><a href="#">Elentra</li>
		</ol>
	</body>
</html>
